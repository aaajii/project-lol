{% extends 'shop/base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="content">
        <h1> Supplier Management </h1>

    <div style="padding-bottom: 20px;">

    </div>
        <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Address</th>
              <th>Telephone No.</th>
                <th></th>
                <th></th>
            </tr>
          </thead>
          <tbody>
                  {% for supplier in all_supplier %}
                 <tr>
                      <td>{{supplier.pk }}</td>
                      <td>{{supplier.supplier_name }}</td>
                      <td>{{supplier.address }}</td>
                      <td>{{supplier.tel_no }}</td>
                      <td><a href="{% url 'shop:supplier-upd' pk=supplier.pk %}"> Update </a></td>
                      <td><a href="{% url 'shop:supplier-upd' pk=supplier.pk %}"> Delete </a></td>
                </tr>

              {% endfor %}
          </tbody>
        </table>
        </div>

        <div id="btn-add">
             <hr/>
            <a href="{% url 'shop:supplier-add' %}" class="button-add" role="button"
                style="
                float: right;
                padding: 5px 30px 5px 30px;
                margin-right: 15px;
                border-radius: 0;
                background-color:#ecf0f1;
                border: 2px solid #34495e;
                color: #2c3e50; " >
                Add Supplier </a>
        </div>
    </div>

{% endblock %}
