{% extends "base_generic.html" %}


{% block content %}
    <h1> Author: {{author.first_name}} {{author.last_name}}</h1>
    <text>
        {{author.date_of_birth}}
    </text>
    <hr>
    <h3> Books </h3>
    {% for copy in author.book_set.all %}
        <li><a href="{{copy.get_absolute_url}}"> {{copy.title}}</a>
        <br>
        {{copy.summary}}
        </li>
    {% endfor %}


{% endblock %}
