{% extends "base_generic.html" %}

{% block content %}
    <h1>List of Authors</h1>
    
    {% if authorsList %}
        {% for author in authorsList %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{author.last_name}}, {{author.first_name}} </a>
        </li>
        {% endfor %}
    {%else%}
         <p>There are no books in the library.</p>
    {%endif%}

{% endblock %}
